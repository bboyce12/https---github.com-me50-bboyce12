<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <nav>
            <a href="index.html">Google</a>
            <a href="image.html">Images</a>
            <a href="advanceSearch.html">Advanace search</a>
        </nav>
        <div class="container">
            <div class="imgContainer">
                <div class="imgFitContainer">
                    <img id="image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
                    <span id="imageText">images</span>
                </div>
            </div>
            <div class="searchContainer">
                <form action="https://www.google.com/search">
                    <div class="searchBarContainer">
                        <div class="placeholderIcon">
                            <i class="fas fa-search"></i>
                        </div>
                        <input type="text" name="tbm" value="isch" hidden>
                        <input id="searchBar" type="text" name="q">
                    </div>
                    <div class="buttonContainer">
                        <button id="searchbutton" type="submit" value="Google Search">Google Search</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
